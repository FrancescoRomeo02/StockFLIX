<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var stock_value = [];
      var stock_volume = [];
      var date = [];

      $(document).ready(function (stock_value, stock_volume, date) {
        // FETCHING DATA FROM JSON FILE
        $.getJSON("Export_DataFrame.json", function (data) {
          // ITERATING THROUGH OBJECTS
          $.each(data, function (key, value) {
            // ITERATING THROUGH SUB OBJECTS
            $.each(value, function (key2, value2) {
              stock_value.push(value2["1. open"]);
              stock_volume.push(value2["5. volume"]);
              date.push(new Date(key2));
            });
          });
        });
      });
    </script>
  </body>
</html>
